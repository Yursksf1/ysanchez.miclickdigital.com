<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <br>
        <div id="numero_adivinar_oculto" hidden ></div>
        <div id="numero_turno_oculto" hidden >0</div>
        <div class="d-grid">
            <button id='btnNew' type="button" class="btn btn-success btn-block">Nuevo Juego</button>
        </div>
        
        <br>
            <div class="d-flex justify-content-center mb-3">
                    <div id="numero_adivinar" class="small">  <b> XXXX </b></div>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <button id='btnFin' class="btn btn-danger"> Rendirse </button>  
            </div>

        <br>
        <div class="row"> 
            <div class="col">
                <div class="position-relative">
                    <div class="position-absolute end-0">
                        <input type="number" id="number" class="form-control"> 
                    </div>
                </div>
            </div>
            <div class="col">
                <button id='myBtn' class="btn btn-info"> Enviar Intento</button>
            </div>
        </div>
        <br><br>
        <table class="table table-bordered text-center">
            <tr>
                <th class="center">Turno</th>
                <th>Numero</th>
                <th>Picas</th>
                <th>Fijas</th>
            </tr>
            <tbody id="history">

            </tbody>
        </table>
    </div>
</body>
</html>
